<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/forms.css" />
    <title>Travel Together - 여행을 새롭게 시작해봐요</title>
  </head>
  <body>
    <main id="signup-main">
      <section class="signup-page">
        <div class="signup-main">
          <div class="logo">
            <a href="main.html"></a>
          </div>
          <form class="signup-form" action="" method="POST">
            <div class="form-package">
              <div class="form-control">
                <label for="name">이름</label>
                <input class="" type="text" name="name" id="name" />
              </div>
              <div class="form-control">
                <label for="age">나이</label>
                <input class="" type="number" name="age" id="age" />
              </div>
              <div class="form-control">
                <label for="sex">성별</label>
                <select name="sex" id="sex">
                  <option value="male">남</option>
                  <option value="female">여</option>
                </select>
              </div>
            </div>
            <div class="form-control">
              <label for="email">이메일</label>
              <input class="" type="email" name="email" id="email" />
            </div>
            <div class="form-control">
              <label for="password">비밀번호</label>
              <input
                class=""
                type="password"
                name="password"
                id="password"
                value=""
              />
            </div>
            <div class="form-control">
              <label for="password-confirm">비밀번호 확인</label>
              <input
                class=""
                type="password"
                name="password-confirm"
                id="password-confirm"
                value=""
              />
            </div>
            <button class="btn" type="submit">로그인</button>
          </form>
          <hr />
          <div class="signup-req">
            <p>이미 가입을 하셨나요?</p>
            <a href="login.html">로그인</a>
          </div>
          <footer id="footer">
            <img src="./images/logo_transparent.png" alt="logo" />
            <p>&copy; 2021, All rights Reserved</p>
          </footer>
        </div>
        <div class="signup-background"></div>
      </section>
    </main>
  </body>
</html>
