<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/forms.css" />
    <title>Travel Together - 여행을 새롭게 시작해봐요</title>
  </head>
  <body>
    <main id="apply-main">
      <section class="apply-page">
        <div class="apply-main">
          <div class="logo">
            <a href="main.html"></a>
          </div>
          <form id="apply-form" class="apply-form" action="" method="POST">
            <div class="form-control">
              <label for="title">제목</label>
              <input class="" type="text" name="title" id="title" />
            </div>
            <div class="applyform-package">
              <div class="form-control">
                <label for="start-date">여행 시작일</label>
                <input type="date" name="start-date" id="start-date" value="2021-01-01">
              </div>
              <div></div>
              <div class="form-control">
                <label for="end-date">여행 종료일</label>
                <input type="date" name="end-date" id="end-date" value="2021-01-01">
              </div>
            </div>
            <div class="form-control">
              <label for="content">내용</label>
              <textarea
                class=""
                name="content"
                id="content"
                placeholder="여행에 대해 설명해주세요.(여행하는 국가, 도시, 대략적인 일정과 비용 등) - 1000자 이내"
                maxlength="1000"
              ></textarea>
            </div>
            <div class="form-control">
              <label for="preference">동행 조건</label>
              <textarea
                class=""
                name="preference"
                id="preference"
                placeholder="함께할 사람에 대해 설명해주세요.(인원 수, 성별, 나이 등) - 500자 이내"
                maxlength="500"
              ></textarea>
            </div>
            <div class="form-control">
              <label for="contact">연락 방법</label>
              <textarea
                class=""
                name="contact"
                id="contact"
                placeholder="여행에 관해 연락할 방법을 알려줏에요,(이메일, 댓글, 또는 개인 sns 등) - 500자 이내"
                maxlength="500"
              ></textarea>
            </div>
            <button class="btn" type="submit">신청</button>
          </form>
          <hr />
          <div class="signup-req">
            <p>아직 로그인을 안하셨나요?</p>
            <a href="login.html">로그인</a>
          </div>
          <footer id="footer">
            <img src="./images/logo_transparent.png" alt="logo" />
            <p>&copy; 2021, All rights Reserved</p>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
