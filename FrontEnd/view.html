<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/location.css" />
    <title>Travel Together - 여행을 새롭게 시작해봐요</title>
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <ul class="logo-nav">
          <li class="logo">
            <img src="./images/logo_transparent.png" alt="" />
          </li>
        </ul>
        <ul class="side-nav">
          <li class="nav-element">
            <a href="main.html">홈</a>
          </li>
          <li class="nav-element">
            <a href="about.html">소개</a>
          </li>
          <li class="nav-element">
            <a href="location.html">여행지</a>
          </li>
          <li class="nav-element">
            <a href="apply.html">신청</a>
          </li>
          <li class="nav-element" id="nav-login">
            <a href="login.html"><i class="fas fa-user-circle"></i>로그인</a>
          </li>
        </ul>
      </nav>
      <section class="jumbotron">여행을 시작하세요</section>
    </header>
    <main id="main">
      <section class="post-page container-fluid">
        <ul class="post-nav">
          <li>Travel Together <i class="fas fa-angle-right"></i> Korea</li>
          <li>
            <i class="fas fa-search"></i>
            <input type="text" name="search" id="search" placeholder="검색" />
          </li>
        </ul>
        <div class="post-main">
          <div class="view-main">
            <div class="view-user"></div>
            <h2 class="view-title"></h2>
            <div class="view-content"></div>
            <div class="view-date">
              <h3>여행 기건</h3>
              <p></p>
            </div>
            <div class="view-preference">
              <h3>함께 하고 싶은 사람</h3>
              <p></p>
            </div>
            <div class="view-contact">
              <h3>함께하는 방법</h3>
              <p></p>
            </div>
          </div>
        </div>
      </section>
      <section class="gallery">
        <h1>갤러리</h1>
        <div class="gallery-first">
          <div class="image1"></div>
          <div class="image2"></div>
        </div>
        <div class="gallery-second">
          <div class="image3"></div>
          <div class="image4"></div>
          <div class="image5"></div>
        </div>
      </section>
    </main>
    <footer id="footer">
      <img src="./images/logo_transparent.png" alt="logo" />
      <p>&copy; 2021, All rights Reserved</p>
    </footer>
    <script src="js/view.js" type="module"></script>
    <script src="./js/utilities/nav.js" type="module"></script>
  </body>
</html>
